<div class="main-category-page">
  <div class="container">
    <div class="row margin-top-category">
      <!-- [ngClass]="{'col-md-3' : posts.length == 1, 'col-md-3': posts.length == 2, 'col-md-3': posts.length >= 3}" -->
      <ng-container *ngFor="let post of posts">
  <div (click)="goDetail(post.id)" class="col-12  cursor-pointer col-md-4">
    <div class="row justify-content-center  margin-top-more ">
      <div class="card bg-dark text-white card-click">
        <img height="300px" class="card-img hover-mian" [src]="images+post.url">
        <div class="card-img-overlay">
          <h6 class="card-title ">
            <span class="bg-danger d-inline-block p-1 rounded "> {{isDirRTL ? post?.headerTextAr :
              post?.headerTextEn}}</span>
          </h6>
          <p class="card-text">{{isDirRTL ? post?.titleAr : post?.titleEn}}</p>

          <p class="card-text">
            <img width="10" height="10" src="assets/images/User-Profile-PNG.png" alt="">
            {{post?.userName}}
            <img width="10" height="20" src="assets/images/time.png" alt="">
            <span>{{post?.datePublish | date:" yyyy-MM-dd "}}</span>

          </p>
        </div>
      </div>

    </div>
  </div>
      </ng-container>


    </div>
  </div>
</div>
